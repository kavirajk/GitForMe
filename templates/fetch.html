$def with (commits)

<table border='1' style="width:100%">

  <tr>
    <td>sha</td>
    <td>user</td>
    <td>repo</td>
    <td>time</td>
    <td>message</td>
  </tr>

$for commit in commits:
    <tr>
      <td>$commit.sha</td>
      <td>$commit.user</td>
      <td>$commit.repo</td>
      <td>$commit.time</td>
      <td>$commit.message</td>
    </tr>

</table>
